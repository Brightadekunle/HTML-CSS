<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div>
      <div class="card">

      </div>
      <div>
        <img src="./images/image-victor.jpg" class="image__victor">
      </div>
  
    </div>
    <div>
      <div>
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
  
      <div class="flex">
        <div>
          <h3>80K</h3>
          <p class="follower">Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p class="follower">Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p class="follower">Photos</p>
        </div>
        
      </div>
    </div>
    
    
  </div>

</body>
</html>

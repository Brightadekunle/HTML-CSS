<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <iframe class="background" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193747.6585548274!2d-74.08542580883766!3d40.64515894699087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24416947c2109%3A0x82765c7404007886!2sBrooklyn%2C%20NY%2C%20USA!5e0!3m2!1sen!2sng!4v1614287486236!5m2!1sen!2sng" width="100%" height="900" style="border:0; margin: 0; padding: 0;" allowfullscreen="" loading="lazy"></iframe>
  <div class="first__container">
    <div class="container">
      <h1>
        IP Address Tracker
      </h1>
      <div class="search__box">
        <input type="text" placeholder="">
        <div class="arrow">
          <img src="./images/icon-arrow.svg" alt="">
        </div>
        <p class="search">Search for any IP address or domain</p>
      </div>
    </div>
  
    <div class="flex container__two">
      <div class="detail detail__first">
        <h2>IP Address</h2>
        <p>192.212.174.101</p>
      </div>
      <span class="border"></span>
      <div class="detail detail__second">
        <h2>Location</h2>
        <p>Brooklyn, NY 10001</p>
      </div>
      <span class="border"></span>
      <div class="detail detail__third">
        <h2>Timezone</h2>
        <p>UTC-05:00</p>
      </div>
      <span class="border"></span>
      <div class="detail__last">
        <h2>ISP</h2>
        <p>SpaceX Starlink</p>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
